short_bio: >-
  <p>
    Jie Li is a M.S. student in School of Computer Science at Nanjing University. 
    He is a student of BigAI (AI with Large Model and Big Data) group led by Prof. <a href="https://cs.nju.edu.cn/lwj/" target="_blank">Wu-Jun Li</a>.
    His research interest lies in distributed training system.
    In this direction, he has a paper accepted by CVPR 2025 (<a href="https://cvpr.thecvf.com/virtual/2025/oral/35353" target="_blank">Award Candidate & Oral Presentation</a>).
  </p>
  <p>
    Before that, he received his B.S. degree in Computer Science at Harbin Institute of Technology in 2023. 
    In the same year, he was admitted to pursue a M.S. degree in Nanjing University without entrance examination.
    During his undergraduate studies, he participated in ACM competitions and won the silver medal in the ICPC Asia Regional Competition.
  </p>

